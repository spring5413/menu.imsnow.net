[uwsgi]
socket = 127.0.0.1:8010
listen = 100
master = true
pidfile = /var/run/menu.imsnow.net.pid
processes = 4
pythonpath = /home/workspace/menu.imsnow.net
pythonpath = /opt/www/
module = wsgi
profiler = true
memory-report = true
enable-threads = true
logdate = true
limit-as = 6048
daemonize = /data/logs/imsnow/menu.imsnow.net.log
